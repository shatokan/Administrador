<!doctype html>
<html class="fixed">
    <head>
        <!-- Basic -->
        <meta charset="UTF-8">
        <title>Registro Nacional de Bicicletas</title>
        <meta name="keywords" content="HTML5 Admin Template" />
        <meta name="description" content="Registro Nacional de Bicicletas">
        <meta name="author" content="registronacionaldebicicletas.cl">
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- Web Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">
        <!-- Vendor CSS -->
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="/static/vendor/animate/animate.css">
        <link rel="stylesheet" href="/static/vendor/font-awesome/css/fontawesome-all.min.css" />
        <link rel="stylesheet" href="/static/vendor/magnific-popup/magnific-popup.css" />
        <link rel="stylesheet" href="/static/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />
        <!-- Specific Page Vendor CSS -->
        <link rel="stylesheet" href="/static/vendor/bootstrap-fileupload/bootstrap-fileupload.min.css" />
        <!-- Theme CSS -->
        <link rel="stylesheet" href="/static/css/theme.css" />
        <!-- Skin CSS -->
        <link rel="stylesheet" href="/static/css/skins/default.css" />
        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="/static/css/custom.css">
        <!-- Head Libs -->
        <script src="/static/vendor/modernizr/modernizr.js"></script>
    </head>
    <body>
        <section class="body">
            <!-- start: header -->
            <header class="header">
                <div class="logo-container">
                    <a href="../2.1.1" class="logo">
                        <img src="/static/img/logo.png" width="75" height="35" alt="Porto Admin" />
                    </a>
                    <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                        <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
                    </div>
                </div>
                
            </header>
            <!-- end: header -->
            <div class="inner-wrapper">
                <!-- start: sidebar -->
                <aside id="sidebar-left" class="sidebar-left">
                    
                    <div class="sidebar-header">
                        <div class="sidebar-title">
                            Menu
                        </div>
                        <div class="sidebar-toggle d-none d-md-block" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
                            <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
                        </div>
                    </div>
                    
                    <div class="nano">
                        <div class="nano-content">
                            <nav id="menu" class="nav-main" role="navigation">
                                
                                <ul class="nav nav-main">
                                    <li>
                                        <a class="nav-link" href="{% url 'escritorio' %}">
                                            <i class="fas fa-home" aria-hidden="true"></i>
                                            <span>Escritorio</span>
                                        </a>
                                    </li>
                                    
                                    <li class="nav-parent">
                                        <a class="nav-link" href="#">
                                            <i class="fas fa-copy" aria-hidden="true"></i>
                                            <span>Bicicletas</span>
                                        </a>
                                        <ul class="nav nav-children">
                                            <li>
                                                <a class="nav-link" href="{% url 'bicicletas' %}">
                                                    Mis Bicicletas
                                                </a>
                                            </li>
                                            <li>
                                                <a class="nav-link" href="">
                                                    Editar
                                                </a>
                                            </li>
                                            <li>
                                                <a class="nav-link" href="{% url 'bicicletas-agregar' %}">
                                                    Agregar Nueva
                                                </a>
                                            </li>
                                            <li>
                                                <a class="nav-link" href="">
                                                    Eliminar
                                                </a>
                                            </li>
                                            
                                        </ul>
                                    </li>
                                    
                                    
                                    <li class="nav-parent">
                                        <a class="nav-link" href="#">
                                            <i class="fas fa-list-alt" aria-hidden="true"></i>
                                            <span>Mis Datos</span>
                                        </a>
                                        <ul class="nav nav-children">
                                            <li>
                                                <a class="nav-link" href="">
                                                    Ver Ficha
                                                </a>
                                            </li>
                                            <li>
                                                <a class="nav-link" href="">
                                                    Editar
                                                </a>
                                            </li>
                                            
                                            
                                        </ul>
                                    </li>
                                    
                                    <li>
                                        <a class="nav-link" href="">
                                            <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                                            <span>Buscar en Mapa</span>
                                        </a>
                                    </li>
                                    
                                    <li>
                                        <a class="nav-link" href="">
                                            <i class="fas fa-copy" aria-hidden="true"></i>
                                            <span>Denunciar Robo</span>
                                        </a>
                                    </li>
                                    
                                </ul>
                            </nav>
                            
                            <hr class="separator" />
                            
                        </div>
                        
                        <script>
                        // Maintain Scroll Position
                        if (typeof localStorage !== 'undefined') {
                        if (localStorage.getItem('sidebar-left-position') !== null) {
                        var initialPosition = localStorage.getItem('sidebar-left-position'),
                        sidebarLeft = document.querySelector('#sidebar-left .nano-content');
                        
                        sidebarLeft.scrollTop = initialPosition;
                        }
                        }
                        </script>
                        
                        
                    </div>
                    
                </aside>
                <!-- end: sidebar -->
                {% block content %}
                {% endblock %}
            </div>
            
        </section>
        <!-- Vendor -->
        <script src="/static/vendor/jquery/jquery.js"></script>
        <script src="/static/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
        <script src="/static/vendor/popper/umd/popper.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.js"></script>
        <script src="/static/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="/static/vendor/common/common.js"></script>
        <script src="/static/vendor/nanoscroller/nanoscroller.js"></script>
        <script src="/static/vendor/magnific-popup/jquery.magnific-popup.js"></script>
        <script src="/static/vendor/jquery-placeholder/jquery-placeholder.js"></script>
        
        <!-- Specific Page Vendor -->
        <script src="/static/vendor/autosize/autosize.js"></script>
        <script src="/static/vendor/bootstrap-fileupload/bootstrap-fileupload.min.js"></script>
        
        <!-- Theme Base, Components and Settings -->
        <script src="/static/js/theme.js"></script>
        
        <!-- Theme Custom -->
        <script src="/static/js/custom.js"></script>
        
        <!-- Theme Initialization Files -->
        <script src="/static/js/theme.init.js"></script>
    </body>
</html>
