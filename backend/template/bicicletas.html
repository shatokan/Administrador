{% extends 'base.html' %}
{% block content %}
	<section role="main" class="content-body card-margin">
		<header class="page-header">
			<h2>Formulario Registro </h2>
		</header>
		<!-- start: page -->
		
		<div class="row">
			<div class="col-lg-6">
				<section class="card">
					<header class="card-header">
						<div class="card-actions">
							<a href="#" class="card-action card-action-toggle" data-card-toggle></a>
							<a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
						</div>
						
						<h2 class="card-title">Listado de mis bicicletas</h2>
					</header>
					<div class="card-body">
						<table class="table table-responsive-md mb-0">
							<thead>
								<tr>
									<th>#</th>
									<th>Codigo</th>
									<th>Marca</th>
									<th>Modelo</th>
									
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								{% for bike in bikes %}
									<tr>
										<td>1</td>
										<td>{{ bike.numero_serie }}</td>
										<td>{{ bike.marca.nombre }}</td>
										<td>{{ bike.modelo }}</td>
										<td class="actions">
											<a href="{% url 'bicicletas-agregar' bike.id %}"><i class="fas fa-pencil-alt"></i></a>
											<a href="{% url 'bicicletas-agregar' bike.id %}" class="delete-row"><i class="far fa-trash-alt"></i></a>
										</td>
									</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</section>
				<!-- end: page -->
			</div>
		</div>
	</section>
{% endblock %}
